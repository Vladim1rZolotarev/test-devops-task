name: Deploy to Staging and Production

on:
  push:
    branches:
      - feature  # Запуск деплоя на staging
      - main     # Запуск деплоя на production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      run: |
        if [[ $GITHUB_REF == 'refs/heads/main' ]]; then
          TAG="latest"
        else
          TAG="staging"
        fi

        docker build -t vladim1rzolotarev/flask-app:$TAG .
        docker push vladim1rzolotarev/flask-app:$TAG

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          sudo docker pull vladim1rzolotarev/flask-app:$TAG
          sudo docker-compose down
          sudo docker compose build --no-cache
          sudo docker compose up -d
