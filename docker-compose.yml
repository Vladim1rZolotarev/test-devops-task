services:
  flask-app:
    image: vladim1rzolotarev/flask-app:latest
    build:
      context: .
      cache_from: 
        - vladim1rzolotarev/flask-app:latest
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    deploy:
      replicas: 3
      update_config:
        parallelism: 3  # Параллельное обновление реплик
        delay: 5s
    logging: &loki-logging
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-external-labels: "job={{.ServiceName}}"

  nginx:
    image: nginx:alpine  # Более легкий образ
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "2727:80"
    depends_on:
      flask-app:
        condition: service_healthy
    networks:
      - my_network
    logging: *loki-logging  # Используем шаблон
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - my_network
    logging: *loki-logging
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'  # Ограничение хранения метрик

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - my_network
    volumes:
      - grafana_data:/var/lib/grafana
    logging: *loki-logging
    environment:
      - GF_SERVER_ENABLE_GZIP=true  # Оптимизация трафика

  loki:
    image: grafana/loki:2.8.0  # Фиксируем версию
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - my_network
    command: -config.file=/etc/loki/local-config.yml
    logging: *loki-logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  my_network:
    driver: bridge

volumes:
  grafana_data:
  loki_data:
