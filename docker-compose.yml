services:
  flask-app:
    image: vladim1rzolotarev/flask-app:latest
    build:
      context: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - my_network
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-external-labels: "job=flask-app,container_name={{.Name}}"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "2727:80"
    depends_on:
      flask-app:
        condition: service_healthy
    networks:
      - my_network
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-external-labels: "job=nginx,container_name={{.Name}}"
        loki-pipeline-stages: |
          - json:
              expressions:
                remote_addr:
                request:
                status:
          - labels:
              status:
          - static_labels:
              app: nginx

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - my_network
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-external-labels: "job=prometheus"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_started
      loki:
        condition: service_started
    networks:
      - my_network
    volumes:
      - grafana_data:/var/lib/grafana
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-external-labels: "job=grafana"

  loki:
    image: grafana/loki:latest
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yml
      - loki_data:/loki
    ports:
      - "3100:3100"
    restart: always
    networks:
      - my_network
    command: -config.file=/etc/loki/local-config.yml

networks:
  my_network:
    driver: bridge

volumes:
  grafana_data:
  loki_data:
